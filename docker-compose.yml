version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: route-planning-db
    restart: always
    environment:
      POSTGRES_DB: route_planning_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - route-planning-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: route-planning-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@routeplanning.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgresql
    networks:
      - route-planning-network

volumes:
  postgres_data:

networks:
  route-planning-network:
    driver: bridge